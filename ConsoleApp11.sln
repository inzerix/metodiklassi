using System;

public class ExampleClass
{

    public int umnozhenie(int a, int b)
    {
        Console.WriteLine($"Выполняется умножение: {a} * {b}");

        log("умножение", a, b);

        return a * b;
    }

    private void log(string operation, int num1, int num2)
    {
        Console.WriteLine($"Операция {operation} с числами {num1} и {num2}");
    }
    protected string FormatResult(int result)
    {
        return $"Результат вычисления: {result}";
    }
}

public class Program
{
    public static void Main()
    {
        ExampleClass example = new ExampleClass();
        int result = example.umnozhenie(5, 7);
        Console.WriteLine($"Результат: {result}");
    }
}
